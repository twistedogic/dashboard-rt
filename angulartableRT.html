
<!doctype html>
<html lang="en" ng-app="stocksample">
<head>
  <meta charset="utf-8">
  <title>Stock Ticker</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/appstock.js"></script>
  <script src="js/RTcontroller.js"></script>
  <script src="socket.io/socket.io.js"></script>
</head>
<body ng-controller="StockListCtrl">
  <div>
		<table class="table">
		  <thead>
			<tr  >
			  <th>Product</th>
			  <th>Best Buy Price</th>
			  <th>Best Sell Price</th>
			  <th>Last Traded Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="stock in stocks">
			  <td>{{stock.Product}}</td>
			  <td>{{stock.BBP}}</td>
			  <td>{{stock.BSP}}</td>
			  <td>{{stock.LTP}}</td>
			</tr>
		  </tbody>
		</table>
  </div>
</body>
</html>
